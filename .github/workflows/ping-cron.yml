name: Ping Render Cron

on:
  schedule:
    - cron: "*/1 * * * *"   # 매 1분
  workflow_dispatch: {}      # 필요 시 수동 실행도 가능

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Call Render /cron/run
        env:
          CRON_URL: ${{ secrets.RENDER_CRON_URL }}
          CRON_PING_TOKEN: ${{ secrets.CRON_PING_TOKEN }}
        run: |
          if [ -z "$CRON_URL" ] || [ -z "$CRON_PING_TOKEN" ]; then
            echo "RENDER_CRON_URL 또는 CRON_PING_TOKEN 이 없습니다."
            exit 1
          fi
          curl -s -S -X POST "$CRON_URL" \
            -H "Authorization: Bearer $CRON_PING_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{}' \
            -o /tmp/resp.json
          echo "Response:"
          cat /tmp/resp.json || true
